<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div title="clear" class="button">C</div>
                <div title="Division" class="button">/</div>
                <div title="Multipulication" class="button">*</div>
                <div title="delete" class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div title="minus" class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div title="plus" class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div title="dot" class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div title="equal" id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <h3>Copyright Â© 2022 Kamalesh</h3>
    <script src="calculator.js"></script>
</body>
</html>
